<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">

        <div align="center" class=" row shadow rounded bg-warning p-4 mt-2" style="--bs-bg-opacity: .5;">
            <h2>My CRUD Project</h2>
        </div>
        <div class="row mt-4" style="--bs-bg-opacity: .5;">
            <div class="col-5 me-2 shadow-lg rounded">
              <div align="center" class="row rounded bg-warning" style="--bs-bg-opacity: .5;">
                <h4>Add/update Data</h4>
              </div>
              <form class="p-4" id="form">
                
                    <input type="text" class="form-control" id="id" style="display: none;">
                
               
                <div class="row mb-3">
                    <label for="inputname" class="col-sm-2 col-form-label" >Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" autocomplete="off">
                    </div>
                  </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" autocomplete="off">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" autocomplete="off">
                  </div>
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                  </div>
               
                <button type="submit" class="btn btn-primary" id="btn">Save</button>
                <br>
                <span id="msg"></span>
              </form>
              
            </div>
            <div class="col ms-2">
                <div align="center" class="row rounded bg-warning" style="--bs-bg-opacity: .4;">
                    <h4>Display data from Database</h4>
                  </div>
                  <table class="table table-striped ">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col" colspan="2" align="center">Action</th>

                      </tr>
                    </thead>
                    <tbody id="datadb">
                     
                      
                    </tbody>
                  </table>
            </div>
            
        </div>


         
    </div>












   <script src="js/ajax.js"></script>

  </body>
</html>
